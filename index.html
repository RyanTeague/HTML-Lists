<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--HTML list
    
        HTML list allow web developers to group a set of related items in list.
    -->

    <h2>An Unordered HTML List</h2>

<ul>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ul>  

<h2>An Ordered HTML List</h2>

<ol>
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol> 

<hr>

<!--Unordered HTML List

    An unordered list starts with the <ul> tag. Each list item starts with the
    <li> tag.

    The list items will be marked with bullets (small black circles) by default:
-->

<h2>An unordered HTML list</h2>

<ul>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ul>

<hr>

<!--Ordered HTML List

    An ordered list starts with the <ol> tag. Each list item starts with the <li>
    tag.

    The list items will be marked with numbers by default:
-->

<h2>An ordered HTML list</h2>

<ol>
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
</ol>

<hr>

<!--HTML Description Lists

    HTML also supports description lists.

    A descritption list is a list of terms, with a description of each term.

    The <dl> tag defines the description list, the <dt> tag defines the term
    (name), and the <dd> tag describes each term:
-->

<h2>A Description List</h2>

<dl>
    <dt>Coffee</dt>
    <dd>- black hot drink</dd>
    <dt>Milk</dt>
    <dd>- White cold drink</dd>
</dl>

<!--HTML List Table

    <ul> defines an unordered list
    <ol> defines an ordered list
    <li> defines a list item
    <dl> defines a description list
    <dt> defines a term in a description list
    <dd> describes the term in a description list
-->
</body>
</html>
